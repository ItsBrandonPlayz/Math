<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Wizard Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Math Wizard Challenge</h1>
        <div id="name-input-area">
            <input type="text" id="player-name" placeholder="Enter your name">
            <input type="email" id="player-email" placeholder="Enter your email">
            <button id="submit-name">Submit</button>
        </div>
        <div id="game-area" style="display: none;">
            <p id="question"></p>
            <input type="number" id="answer" placeholder="Enter your answer">
            <button id="submit">Submit</button>
            <div id="wrong-answer-x" class="hidden">X</div>
        </div>
        <div id="stats">
            <p>Player: <span id="player-name-display"></span></p>
            <p>Score: <span id="score">0</span></p>
            <p>Time: <span id="time">60</span>s</p>
            <p>Difficulty: <span id="difficulty-level">1</span></p>
        </div>
        <button id="start" style="display: none;">Start Game</button>
        <button id="logout" style="display: none;">Logout</button>
        <div id="leaderboard" style="display: none;">
            <h2>Global Leaderboard</h2>
            <ol id="leaderboard-list"></ol>
        </div>
        <div id="admin-panel" style="display: none;">
            <h2>Admin Panel</h2>
            <button id="clear-leaderboard">Clear Leaderboard</button>
            <button id="reset-global-leaderboard">Reset Global Leaderboard</button>
            <button id="add-bonus-time">Add 30s Bonus Time</button>
            <div>
                <label for="game-duration">Game Duration (seconds):</label>
                <input type="number" id="game-duration" min="10" max="300" value="60">
                <button id="set-duration">Set Duration</button>
            </div>
            <div>
                <label for="difficulty-rate">Points per Difficulty Increase:</label>
                <input type="number" id="difficulty-rate" min="1" max="20" value="5">
                <button id="set-difficulty-rate">Set Rate</button>
            </div>
            <div>
                <button id="view-stats">View Game Statistics</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
